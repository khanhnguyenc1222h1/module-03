<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <div align="center">
        <form method="post" action="/createPost">
            <fieldset style="width: 300px">
                <legend style="text-align: center"><span style="font-size: 30px"><b>Create Post</b></span></legend><br>
                <div style="text-align: left; font-size: 20px" >
                    <label>url image: </label>
                    <input type="text" placeholder="url" name="url"><br><br>
                    <label>post: </label>
                    <input type="text" placeholder="text" name="post"><br><br>
                    <div style="text-align: center"><input type="submit" value="Create" style="font-size: 20px; width: 200px"></div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
